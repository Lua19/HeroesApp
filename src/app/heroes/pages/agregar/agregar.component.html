<h1>{{(hero.id)? 'Edit' : 'New hero :'}}
    <small>{{hero.superhero}}</small>
</h1> 

<div fxLayout="row" fxLayoutGap ="40px" fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        <div 
            fxLayout="row"
            fxLayout.xs="column"
         fxLayoutGap="20">
            <mat-form-field fxFlex="100">
                <mat-label>Superhero</mat-label>
                <input matInput type="text"
                [(ngModel)]="hero.superhero"
                       required>
            </mat-form-field>
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text"
                [(ngModel)]="hero.alter_ego"
                       required>
            </mat-form-field>
        </div>
        <mat-form-field fxFlex="100">
            <mat-label>First Appearance</mat-label>
            <input matInput type="text"
            [(ngModel)]="hero.first_appearance"
                   required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Characters</mat-label>
            <input matInput type="text"
            [(ngModel)]="hero.characters"
                   required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="hero.publisher" required>
                <mat-option *ngFor="let publisher of publishers"
                [value]="publisher.id">{{publisher.desc}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field fxFlex="100">
            <mat-label>Picture URL</mat-label>
            <input matInput type="url" [(ngModel)]="hero.altImg"
                   required>
        </mat-form-field>
        <br>
        <div fxLayout>
            <button mat-raised-button color="primary"
            (click)="save()">
                <mat-icon>edit</mat-icon>
                {{(hero.id)? 'Update' : 'Add hero'}}
            </button>
        <span class="spacer"></span>
            <button mat-raised-button color="warn" *ngIf="hero.id" (click)="deleteHero()">
                <mat-icon>remove</mat-icon>
                Delete
            </button>
        </div>
    </div>
    <div fxFlex="50">
        <img [src]=" hero | image" alt="Hero image">
    </div>
</div>
