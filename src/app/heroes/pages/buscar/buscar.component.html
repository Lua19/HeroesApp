<div fxLayout="column">
    <div>
        <h1>Hero Search</h1>
        <mat-divider></mat-divider>
    </div>
    <div>
        <h3>Search...</h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Spider-man "
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="auto"
                   [(ngModel)]="term"
                   (input)="search()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
</div>
