<div fxLayout="column">
    <div>
        <h1>Hero Search</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Search...</h3>
        <mat-form-field>
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Spider-man "
                   aria-label="Number"
                   matInput
                   [matAutocomplete]="auto"
                   [(ngModel)]="term"
                   (input)="search()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
            (optionSelected)="optionSelected($event)">
              <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && term.trim().length > 0">There were no results with the term {{term}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div *ngIf="selectedHero" fxLayout="row">
        <app-hero-card fxFlex="25" [hero]="selectedHero"></app-hero-card>
    </div>
</div>
