<mat-card>
    <mat-card-header>
        <mat-card-title>{{hero.superhero}}</mat-card-title>
        <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hero | image" alt="img">
    <mat-card-content>
        <h3>{{hero.publisher}}</h3>
        <p>
            <strong>First appearance</strong> {{hero.first_appearance |json}}
            <br>
            <strong>People who have taken the mantle:</strong> {{hero.characters}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes',hero.id]">Read more ...</button>
        <button mat-button color="info" [routerLink]="['/heroes/editar',hero.id]">Edit</button>
    </mat-card-actions>
</mat-card>
